<!--MODAL-->
<div ng-include="'/partials/modal.html'"></div>
<!--NAV-->
<div ng-include="'/partials/nav.html'"></div>

<div class="container mt-68" ng-show="home.search.query == ''">
    <div class="row">
        <div class="row">
            <main ng-init="home.getUpcomingMovies()">
                <div class="cabecera-contenido centrado-vertical elementos-espaciados">
                    <span>
                        Las <span class="negrita negro-claro">{{home.totalResults}} películas</span> que vienen en breve, ¡No te las pierdas!
                    </span>
                </div>
                <div class="row">
                    <div class="col-lg-3" ng-repeat="movie in home.movies | filter:search track by movie.id">
                        <div class="pelicula-poster">
                            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.original_title}}">
                            <a href="#" data-toggle="modal" data-target="#myModal" ng-click="home.openNav(movie)">
                                <div class="pelicula-sombra">
                                </div>
                                <div class="pelicula-rating centrado-vertical">
                                    <span><img src="img/icono-favorito.png" alt="Icono de una estrella de favorito">{{movie.vote_average}}</span>
                                    <span><img src="img/icono-tomate.png" alt="Icono de un tomate">-</span>
                                    <span><img src="img/icono-palomitas.png" alt="Icono de un paquete de palomitas">-</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div> 
            </main>
        </div>
    </div>
</div>

<div ng-include="'/partials/search.html'" ng-show="home.search.query != ''"></div>
